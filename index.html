<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokemon Search App</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="search-bar">
      <input
        type="text"
        id="search-input"
        placeholder="Input Pokemon Name (separate with hiphen)"
      />
      <button type="button" id="search-button">Search</button>
    </div>
    <div class="pokemon-img"></div>
    <div class="pokemon-details">
      <p class="pokemon-text" id="creature-name"></p>
      <p class="pokemon-text" id="creature-id"></p>
      <p class="pokemon-text" id="weight"></p>
      <p class="pokemon-text" id="height"></p>
      <p class="pokemon-text" id="types"></p>
      <p class="pokemon-text" id="hp"></p>
      <p class="pokemon-text" id="attack"></p>
      <p class="pokemon-text" id="defense"></p>
      <p class="pokemon-text" id="special-attack"></p>
      <p class="pokemon-text" id="special-defense"></p>
      <p class="pokemon-text" id="speed"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
